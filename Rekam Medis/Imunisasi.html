<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Imunisasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form action="" method="POST">
        <div class="mb-3 row">
            <label for="no" class="col-sm-2 col-form-label">No</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="tanggal" class="col-sm-2 col-form-label">Tanggal Datang</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Masukkan Tanggal" aria-label="tanggal">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="nama" class="col-sm-2 col-form-label">Nama Orang tua</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Masukkan Nama" aria-label="nama">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="bb" class="col-sm-2 col-form-label">BB</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Masukkan BB" aria-label="bb">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="tb" class="col-sm-2 col-form-label">TB</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Masukkan TB" aria-label="TB">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="umur" class="col-sm-2 col-form-label">Umur</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Masukkan Umur" aria-label="umur">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="hasil pemeriksaan" class="col-sm-2 col-form-label">Hasil Pemeriksaan</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Masukkan" aria-label="hasil pemeriksaan">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="jenis imunisasi" class="col-sm-2 col-form-label">Jenis Imunisasi</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Masukkan" aria-label="jenis imunisasi">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="analisa" class="col-sm-2 col-form-label">Analisa</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Masukkan" aria-label="analisa">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="tanggal" class="col-sm-2 col-form-label">Tanggal Kembali</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Masukkan Tanggal" aria-label="tanggal">
            </div>
        </div>
        <div class="col-12">
            <input type="submit" name="simpan" value="Simpan Data" class="btn btn-primary" />
        </div>
    </form>
</body>

</html>
